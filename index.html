<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Host+Grotesk:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
</head>

<body>
    <div class="container">
        <div class="thumbnail">
            <img src="./assets/photo.avif" alt="Photo of the moon" class="bg-image">
            <div class="caption">
                <img src="./assets/odin-lined.png" alt="Logo of The Odin Project" class="logo-image">
                <h1>Odin</h1>
            </div>
            <p class="bg-image-credit">Photo by <a href="https://unsplash.com/@zoltantasi" target="_blank"
                    rel="noopener noreferrer">Zoltan
                    Tasi</a> on <a href="https://unsplash.com/photos/body-of-water-during-fullmoon-RbWe2tBKCBk"
                    target="_blank" rel="noopener noreferrer">Unsplash</a></p>
        </div>
        <main>
            <div class="info">
                <p>This is not a real online service! You know you need something like this in your life to help you
                    realize
                    your deepest dreams. Sign up now to get started.</p>
                <p>You know you want to.</p>
            </div>
            <div class="form">
                <h2>Let's do this</h2>
                <form action="#" method="post">
                    <div class="inputs">
                        <div class="labelled-input">
                            <label for="first_name">FIRST NAME</label>
                            <input id="first_name" name="first_name" type="text" required>
                        </div>
                        <div class="labelled-input">
                            <label for="last_name">LAST NAME</label>
                            <input id="last_name" name="last_name" type="text" required>
                        </div>
                        <div class="labelled-input">
                            <label for="email">EMAIL</label>
                            <input id="email" name="email" type="email" required>
                        </div>
                        <div class="labelled-input">
                            <label for="phone">PHONE NUMBER</label>
                            <input id="phone" name="phone" type="tel" required>
                        </div>
                        <div class="labelled-input">
                            <label for="password">PASSWORD</label>
                            <input id="password" name="password" type="password" required>
                        </div>
                        <div class="labelled-input">
                            <label for="password_confirmation">CONFIRM PASSWORD</label>
                            <input id="password_confirmation" name="password_confirmation" type="password" required>
                        </div>
                    </div>
                    <button type="submit" class="submit-button">Create Account</button>
                    <p>Already have an account? <a href="#" class="login-link">Log in</a></p>
                </form>
            </div>
        </main>
    </div>
</body>

</html>
